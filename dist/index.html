<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
    <script src="./bundle.js" defer></script>
</head>
<body>
    <div class="game-interface">
        <div class="gameboard-container">
            <h3>Place your ships</h3>
            <div class="gameboard"></div>
        </div>
        <div class="ship-container">
            <h3>Your fleet</h3>
            <div class="ship" id="carrierOne">
                <div class="ship-part" id="carrierOne"></div>
                <div class="ship-part" id="carrierOne"></div>
                <div class="ship-part" id="carrierOne"></div>
                <div class="ship-part" id="carrierOne"></div>
                <div class="ship-part" id="carrierOne"></div>
            </div>
            <div class="ship" id="destroyerOne">
                <div class="ship-part" id="destroyerOne"></div>
                <div class="ship-part" id="destroyerOne"></div>
                <div class="ship-part" id="destroyerOne"></div>
                <div class="ship-part" id="destroyerOne"></div>
            </div>
            <div class="ship" id="cruiserOne">
                <div class="ship-part" id="cruiserOne"></div>
                <div class="ship-part" id="cruiserOne"></div>
                <div class="ship-part" id="cruiserOne"></div>
            </div>
            <div class="ship" id="submarineOne">
                <div class="ship-part" id="submarineOne"></div>
                <div class="ship-part" id="submarineOne"></div>
                <div class="ship-part" id="submarineOne"></div>
            </div>
            <div class="ship" id="patrolboatOne">
                <div class="ship-part" id="patrolboatOne"></div>
                <div class="ship-part" id="patrolboatOne"></div>
            </div>
            <div class="ship" id="patrolboatTwo">
                <div class="ship-part" id="patrolboatTwo"></div>
                <div class="ship-part" id="patrolboatTwo"></div>
            </div>
        </div>
    </div>
    <button>Ready</button>
</body>
</html>
